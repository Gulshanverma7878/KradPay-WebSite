server {
    listen 80;
    server_name recharge.kashishindiapvtltd.com;

    # Application root
    root /root/recharge-frontend/.next;

    # Logs
    access_log /var/log/nginx/recharge.test.access.log;
    error_log /var/log/nginx/recharge.test.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Proxy headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Handle static files
    location /_next/static {
        alias /root/recharge-frontend/.next/static;
        expires 365d;
        access_log off;
    }

    # Handle public files
    location /public {
        alias /root/recharge-frontend/.next/public;
        expires 365d;
        access_log off;
    }

    # Proxy all other requests to Next.js
    location / {
        proxy_pass http://localhost:8080;  # Adjust port if your Next.js runs on different port
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Handle errors
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}